{{ define "content" }}
<form
  class="form-signin center"
  role="form"
  action="/authenticate"
  method="POST"
>
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">ChitChat</i>
  </h2>
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Email address"
    required
    autofocus
  />
  <input
    type="password"
    name="passowrd"
    class="form-control"
    placeholder="Password"
    required
  />
  <br />
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign In
  </button>
  <a href="/signup" class="lead pull-right">Sign Up</a>
</form>
{{ end }}
