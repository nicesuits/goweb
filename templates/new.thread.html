{{ define "content" }}
<form role="form" method="POST" action="/thread/create">
  <div class="lead">
    Start a new thread with the following topic
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      id="topic"
      name="topic"
      rows="4"
      placeholder="Thread topic here"
    ></textarea>
    <br />
    <br />
    <button class="btn btn-lg btn-primary pull-right" type="submit">
      Start this thread
    </button>
  </div>
</form>
{{ end }}
